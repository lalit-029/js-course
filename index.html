<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>  
</head>
<body>
    <form class="calc">
        <div class="calc-input">
            <label for="fname">Input 1: </label></br>
            <input type="number" class="reset-class" id="input1">
        </div>
        <div class="calc-input">
            <label for="lname">Input 2: </label></br>
            <input type="number" class="reset-class" id="input2">
        </div>
        <div class="calc-input">
            <label for="lname">Result: </label></br>
            <input type="text" class="reset-class" id="result">
        </div>
    </form>
    <button class="add" onclick="addition()">addition</button>
    <button class="sub" onclick="subtract()">subtract</button>
    <button class="mul" onclick="multiply()">multiply</button>
    <button class="div" onclick="divide()">divide</button>
    <button class="doubles" onclick="doubles()">doubles</button>
    <button class="rem" onclick="reminder()">reminder</button>
    <button class="concat" onclick="concat()">concat</button>
    <button class="swap" onclick="swap()">swap</button>
    <button class="reset" onclick="reset()">reset</button>
</body>

</script>
</html>
